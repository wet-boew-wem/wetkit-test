default:
  paths:
    features: 'features'
  filters:
    tags: "~@chrome"
  extensions:
    Behat\MinkExtension\Extension:
      goutte: ~
      selenium2: ~
      base_url: http://127.0.0.1:8888
      files_path: ./
    Drupal\DrupalExtension\Extension:
      blackbox: ~
      drush:
        alias: self
      # This will be setup by .travis.yml like so:
      # export BEHAT_PARAMS="extensions[Drupal\\DrupalExtension\\Extension][drupal][drupal_root]=$DRUPAL_ROOT"
      #drupal:
      #  drupal_root: "/path/to/drupal/root"
      api_driver: 'drupal'
      region_map:
        # Common Regions for Drupal WxT
        Breadcrumb: "ol.breadcrumb"
        Content Well: "main.container"
        Left Sidebar: "#wb-sec"
        Mega Menu: ".wb-menu"
        Tabs: ".tabs--primary"
        # Panels Layout Regions for Drupal WxT
        Burr Flipped Content: ".burr-flipped-content-region"
        Burr Flipped Sidebar: ".burr-flipped-sidebar-region"
        Pearson Content: ".region-pearson-first"
        Pearson Sidebar: ".region-pearson-second"
        # For Metatag specific regions
        Edit Metatags: "#edit-metatags"
        # For Panels / WxT specific regions
        Boxton Content: ".boxton-content"
        Bryant Content: ".bryant-content"
        Bryant Sidebar: ".bryant-sidebar"
        Bryant Flipped Content: ".bryant-flipped-content"
        Bryant Flipped Sidebar: ".bryant-flipped-sidebar"
        # For Panels / WxT specific regions.
        CTools modal: "#modalContent"
        Live preview: "fieldset.widget-preview"
        Linkit modal: "#linkit-modal"
        # For the Media Browser
        Media web tab: '#media-tab-media_internet'
        Media upload tab: '#media-tab-upload'
        Media library tab: '#media-tab-media_default--media_browser_1'
        # For Workbench Moderation
        Moderation: '.published-revision'
        # These are the regions for wetkit_bootstrap.
        Header: ".region-header"
        Featured: ".region-featured"
        Highlighted: ".region-highlighted"
        Help: ".region-help"
        Content: ".region-content"
        Sidebar first: ".region-sidebar-first"
        Sidebar second: ".region-sidebar-second"
        Triptych first: ".region-triptych-first"
        Triptych middle: ".region-triptych-middle"
        Triptych last: ".region-triptych-last"
        Footer first column: ".region-footer-firstcolumn"
        Footer second column: ".region-footer-secondcolumn"
        Footer third column: ".region-footer-thirdcolumn"
        Footer fourth column: ".region-footer-fourthcolumn"
        Footer: ".region-footer"
      # Look in the profile modules directory and pull in module subcontexts.
      subcontexts:
        paths:
          - "../../../"

# Setup for Google Chrome only tests.
chrome:
  filters:
    tags: "@chrome"
  extensions:
    Behat\MinkExtension\Extension:
      selenium2:
        browser: chrome
        capabilities: {"browser": "chrome", "browserName": "chrome", "browserVersion": "ANY", "version": "ANY"}
